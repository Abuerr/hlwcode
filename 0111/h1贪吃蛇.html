    <script>
        class Box {
            // 设置默认值
            x = 0;
            y = 0;
            // let x,y,div;
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.bkX = x;
                this.bkY = y;
                this.createDiv();
                this.setPisition(this.x, this.y);
            }

            createDiv() {
                this.div = document.createElement("div");
                document.body.appendChild(this.div);
            }

            setPisition(x, y) {
                // 备份原来的位置
                this.bkX = this.x;
                this.bkY = this.y;
                //更新位置
                this.div.style.left = x + 'px';
                this.div.style.top = y + 'px';
            }
        }
        

        let dir = { '37': 'left', '39': 'right', '38': 'up', '40': 'down' };

        // 继承
        // 创造可移动的sanke
        class MoveSnake extends Box {
            speed = 10;
            state = {
                'left': { x: -this.speed, y: 0 },
                'right': { x: this.speed, y: 0 },
                'up': { x: 0, y: -this.speed },
                'down': { x: 0, y: this.speed },
            }

            dir = { x: this.speed, y: 0 };

            constructor(x, y) {
                // 调用父类的构造函数，继承类的构造函数必须调用父累的构造函数
                super(x, y);
            }

            // 移动
            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                this.setPisition(this.x, this.y);
            }

        }
