<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过div元素的style属性，style本身 */
        div {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 0px;
            /* right: inhe; */
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let x = 0;
        let y = 0;
        //对蓝色块进行初始化位置设置
        box.style.left = x + 'px';
        box.style.top = y + 'px';//字符串拼接避免单位的出错

        //事件回调函数
        //回调函数：定义阶段就已经设置好什么时机调用这个函数（不需要主动调用）
        // 当键盘按下的时候执行这个函数
        onkeydown = function (e) {
            //判断按下了哪个键盘
            // e表示键盘事件
            // console.log(e);//可以在浏览器的控制台查看输出内容

            switch (e.keyCode) {
                case 37:// 左
                    x -= 5;
                    break;
                case 39:// 右
                    x += 5;
                    break;
                case 38:// 上
                    y -= 5;
                    break;
                case 40:// 下
                    y +=5;
                    break;
                default:
                    break;
            }
        // 安装新的x,y值来设置box的位置
            box.style.left = x + 'px';
            box.style.top = y + 'px';
        }

    </script>
</body>

</html>
