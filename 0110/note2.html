    <script>

        // 五 函数
        // 最基本的作用 封装
        // function 函数名 (形参){//函数体}
        //1.定义函数 ，值传递
        function showNum(num1,num2){
            num1 = 1;
            num2 = 2;
            console.log(num1+num2);3
        }

        //2.调用函数 函数名(实参)
        let a =20;
        let b =30;
        showNum(a,b);
        console.log(a,b);

        //函数的返回值
        function getNum(num){
           let a = num*10;
           return a; //只要遇到return就会结束当前函数
        }
        let num = getNum(2);
    </script>
