<body>
    <ol><h1>节点和组件 对象</h1>
        <li>所有在层级管理器里面的 都是节点 </li>
        <li>层级管理器 树形结构--》整个游戏结构 就是一棵树</li>
        <li>层级管理器 ：渲染顺序管理，越上面的节点越先渲染</li>
    </ol>
    <ol>场景编辑器
        <li>实时布局节点在场景中的位置</li>
        <li>所有的节点 以自己的父节点的坐标 为原点</li>
    </ol>
    <ol>属性检查器</ol>
    <li>属性检查器整个面板中 除了node 其他都是组件</li>
    <li> Sprite精灵  SpriteFrame精灵帧</li>
    <li>脚本是以组件的形式 挂载到节点上</li>
</body>
</html>
